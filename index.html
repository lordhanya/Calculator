<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator | Ashif</title>
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>

        <section class="calc-btns">
            <div class="calc-btn-row">
                <button class="calc-btn ac-button double">
                    AC
                </button>
                <button class="calc-btn">
                    %
                </button>
                <button class="calc-btn">
                    ×
                </button>
            </div>
            
            <div class="calc-btn-row">
                <button class="calc-btn">
                    7
                </button>
                <button class="calc-btn">
                    8
                </button>
                <button class="calc-btn">
                    9
                </button>
                <button class="calc-btn">
                    −
                </button>
            </div>
            <div class="calc-btn-row">
                <button class="calc-btn">
                    4
                </button>
                <button class="calc-btn">
                    5
                </button>
                <button class="calc-btn">
                    6
                </button>
                <button class="calc-btn">
                    +
                </button>
            </div>
            <div class="calc-btn-row">
                <button class="calc-btn">
                    1
                </button>
                <button class="calc-btn">
                    2
                </button>
                <button class="calc-btn">
                    3
                </button>
                <button class="calc-btn">
                    ÷
                </button>
            </div>
            <div class="calc-btn-row">
                <button class="calc-btn">
                    .
                </button>
                <button class="calc-btn">
                    0
                </button>
                <button class="calc-btn backspace-button">
                    ⌫
                </button>

                <button class="calc-btn">
                    =
                </button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
